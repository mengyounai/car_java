<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>分类新增</title>
  <link rel="stylesheet" href="/css/semantic.min.css" th:href="@{/css/semantic.min.css}">
  <link rel="stylesheet" href="/lib/editormd/css/editormd.min.css">
  <link rel="stylesheet" href="/css/me.css">
</head>
<body>

  <!--中间内容-->
  <div  style="position:absolute;left: 10%;top: 20%; max-width: 66em !important;">
    <div class="ui error message" th:unless="${#strings.isEmpty(message)}">
      <i class="close icon"></i>
      <div class="header">验证失败:</div>
      <p th:text="${message}">恭喜，操作成功！</p>
    </div>
    <div class="ui container">
      <form action="#" method="post"  th:object="${type}" th:action="*{id}==null ? @{/admin/goodsTypeList} : @{/admin/goodsType/{id}(id=*{id})} "  class="ui form">
        <input type="hidden" name="id" th:value="*{id}">
        <div class=" field">
          <div class="ui left labeled input">
            <label class="ui teal basic label">名称</label>
            <input type="text" name="GoodsTypeName" placeholder="分类名称" th:value="*{GoodsTypeName}" >
          </div>
        </div>

        <div class="ui error message"></div>
        <!--/*/
        <div class="ui negative message" th:if="${#fields.hasErrors('GoodsTypeName')}"  >
          <i class="close icon"></i>
          <div class="header">验证失败</div>
          <p th:errors="*{GoodsTypeName}">提交信息不符合规则</p>
        </div>
         /*/-->
        <div class="ui right aligned container">
          <button type="button" class="ui button" onclick="window.history.go(-1)" >返回</button>
          <button class="ui teal submit button">提交</button>
        </div>

      </form>
    </div>
  </div>

  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <!--底部footer-->
  <!--/*/<th:block th:replace="admin/_fragments :: script">/*/-->
  <script src="/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
  <script src="/js/semantic.min.js" th:src="@{/js/semantic.min.js}"></script>
  <!--/*/</th:block>/*/-->

  <script>

    $('.menu.toggle').click(function () {
      $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
      on : 'hover'
    });

    $('.ui.form').form({
      fields : {
        title : {
          identifier: 'GoodsTypeName',
          rules: [{
            type : 'empty',
            prompt: '请输入分类名称'
          }]
        }
      }
    });

  </script>
</body>
</html>
