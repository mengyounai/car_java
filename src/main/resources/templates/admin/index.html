<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>我的桌面</title>
  <link rel="stylesheet" th:href="@{/css/font.css}">
  <link rel="stylesheet" th:href="@{/css/xadmin.css}">
  <script charset="utf-8" th:src="@{/lib/layui/layui.js}" ></script>
  <script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
</head>
<body>
<div class="layui-fluid">
  <div class="layui-row layui-col-space15">
    <!-- 欢迎条 -->
    <div class="layui-col-md12">
      <div class="layui-card">
        <div class="layui-card-body ">
          <blockquote class="layui-elem-quote">
<!--            <span class="x-red" th:text="${session.user}"></span>-->
            欢迎你&nbsp;,&nbsp;管理员：<span class="x-red" th:text="${session.user.nickname}"></span>&nbsp;！&nbsp;&nbsp;
            你的身份为：<span class="x-red"  th:text="${session.user.type}?'超级管理员':'普通管理员'">
<!--                                    <span class="x-red" th:case="super" th:text="超级管理员"></span>-->
<!--                                    <span class="x-red" th:case="general" th:text="普通管理员"></span>-->
                                </span>&nbsp;&nbsp;
            当前日期：<span th:text="${#dates.format(time, 'yyyy-MM-dd')}"></span>
          </blockquote>
        </div>
      </div>
    </div>
    <!-- 数据统计 -->
    <div class="layui-col-md12">
      <div class="layui-card">
        <div class="layui-card-header">数据统计</div>
        <div class="layui-card-body ">
          <ul class="layui-row layui-col-space10 layui-this x-admin-carousel x-admin-backlog">
            <li class="layui-col-md2 layui-col-xs6">
              <a href="javascript:;" class="x-admin-backlog-body">
                <h3>当前用户数量</h3>
                <p>
                  <cite th:text="${num1}"></cite></p>
              </a>
            </li>

            <li class="layui-col-md2 layui-col-xs6">
              <a href="javascript:;" class="x-admin-backlog-body">
                <h3>发布商品数量</h3>
                <p>
                  <cite th:text="${num5}"></cite></p>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- 系统信息 -->
    <div class="layui-col-md12">
      <div class="layui-card">
        <div class="layui-card-header">系统信息</div>
        <div class="layui-card-body ">
          <table class="layui-table">
            <tbody>
            <tr>
              <th>当前版本</th>
              <td>1.0.1</td></tr>
            <tr>
              <th>操作系统</th>
              <td>Windows</td></tr>
            <tr>
              <th>JDK版本</th>
              <td>14.0.1</td></tr>
            <tr>
              <th>开发工具</th>
              <td>IDEA 2020.1</td></tr>
            <tr>
              <th>数据库信息</th>
              <td>MySQL 8.0.20</td></tr>
            <tr>
              <th>前端框架</th>
              <td>Layui</td></tr>
            <tr>
              <th>后台框架</th>
              <td>SpringMVC、Spring、Mybatis、SpringBoot、Shiro</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- 版权作者 -->
    <div class="layui-col-md12">
      <blockquote class="layui-elem-quote layui-quote-nm">Copyright © 2023-2024&nbsp;&nbsp;|&nbsp;季善乐 </blockquote>
    </div>
  </div>
</div>
</div>
</body>
</html>
